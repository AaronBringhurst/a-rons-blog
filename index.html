<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTrotter Diaries: Blog</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>

    <header class="site-header">
        <h1>Aaron's Blog</h1>
        <button id="toggle">Light/Dark Mode</button>
    </header>

    <main class="content">
        <div class="blog-logo-container">
            <img src="assets/photos/my_first_blog.png" alt="my first blog"/>
        </div>
        <div class="container">
            <form id="blogForm" class="blog-form">
                <h2>Tales From the Trail: What's Your Story?</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </main>
    
    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
    </div>
    </div>

    <footer class="site-footer">
        <a href="https://aaronbringhurst.github.io/-My-Professional-Portfolio/">My Porfolio</a>
    </footer> 
</body>
</html>
